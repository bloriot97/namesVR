<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Names VR</title>

        <!-- Babylon.js -->
        <script src="namesVR/dist/main.bundle.js" type="application/ecmascript"></script>
        <script src="namesVR/dist/vendors.bundle.js" type="application/ecmascript"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            #info {
                position: fixed;
                top:0;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="info"></div>
</body>
</html>
